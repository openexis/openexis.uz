<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coming Soon</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #121212;
    font-family: Arial, sans-serif;
    color: #fff;
  }

  .container {
    text-align: center;
  }

  .title {
    font-size: 3rem;
    margin-bottom: 20px;
    opacity: 1;
    transition: opacity 1s ease-in-out;
  }

  .subtitle {
    font-size: 1.5rem;
    margin-bottom: 40px;
    opacity: 0.7;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="title">Coming Soon</div>
    <div class="subtitle">We're working on something amazing!</div>
  </div>

  <script>
    function runAnimation() {
      const title = document.querySelector(".title");

      setTimeout(() => {
        title.style.opacity = 0;
        setTimeout(() => {
          title.textContent = "Coming soon!";
          title.style.opacity = 1;
        }, 1000);
      }, 1000);
    }

    runAnimation();

    setInterval(() => {
      runAnimation();
    }, 4000);
  </script>
</body>
</html>
